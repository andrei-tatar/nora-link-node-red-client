<script type="text/javascript">
  RED.nodes.registerType('noralink-config', {
    category: 'config',
    defaults: {
      name: { value: "NORA link config" },
      host: { value: "noralink.eu", required: true },
    },
    credentials: {
      apikey: { type: "password", required: true },
    },
    label: function () {
      return this.name || 'noralink config';
    }
  });
</script>
<script type="text/x-red" data-template-name="noralink-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-host"><i class="fa fa-link"></i> Host</label>
    <input type="text" id="node-config-input-host">
  </div>
  <div class="form-row">
    <label for="node-config-input-apikey"><i class="fa fa-key"></i> API Key</label>
    <input type="password" id="node-config-input-apikey">
  </div>
</script>

<script type="text/x-red" data-help-name="noralink-config"></script>
